<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">
  <title>Olios</title>
</head>
<body>
  <aside class="main-aside">

    <!-- logo -->
    <div class="logo">
      <a href="#" class="logo__link">
        <img src="img/logo.png" alt="Olios" class="logo__img">
      </a>
    </div> <!-- ./logo -->

    <!-- main-aside__nav -->
    <nav class="main-aside__nav">
      <ul class="main-aside__nav-list">
        <li class="main-aside__nav-item">
          <a href="index.html" class="main-aside__nav-link">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="main-aside__nav-item">
          <a href="products.html" class="main-aside__nav-link nav__link--active">
            <i class="fas fa-cart-plus"></i>
          </a>
        </li>
        <li class="main-aside__nav-item">
          <a href="search.html" class="main-aside__nav-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="main-aside__nav-item">
          <a href="#" class="main-aside__nav-link">
            <i class="fas fa-download"></i>
          </a>
        </li>
      </ul>
    </nav> <!-- ./main-aside__nav -->

  </aside>

  <!-- content -->
  <main class="content">

    <!-- products-page -->
    <div class="products-page">

      <!-- header -->
      <header class="products-page__header">
        <div class="container container--header-products">
          <h1 class="products-page__title">products</h1>

          <!-- category -->
          <div class="category">
            <span class="category__label">living room</span>
            <img src="img/room.png" alt="living room" class="category__img">
          </div> <!-- ./category -->

        </div>
      </header> <!-- ./header -->

      <!-- products -->
      <div class="products">
        <div class="container">
          <ul class="products__list">
            <li class="products__item">
              <!-- products-link -->
              <a href="#" class="products__link">
                <figure class="products__card products__card--small">
                  <div class="products__card-img-container">
                    <img src="img/product1.png" alt="product 1" class="products__card-img">
                  </div>

                  <figcaption class="products__card-description">
                    <h3 class="products__card-title">red seat</h3>
                    <p class="products__card-sub-title">Lorem ipsum dolor sit amet.</p>
                    <span class="products__card-price">$45</span>
                  </figcaption>
                </figure>
              </a> <!-- ./products-link -->
            </li>
            <li class="products__item">
              <!-- products-link -->
              <a href="#" class="products__link">
                <figure class="products__card products__card--large">
                  <div class="products__card-img-container">
                    <img src="img/table.png" alt="product 1" class="products__card-img">
                  </div>

                  <figcaption class="products__card-description">
                    <h3 class="products__card-title">white table</h3>
                    <p class="products__card-sub-title">Lorem ipsum dolor sit amet.</p>
                    <span class="products__card-price">$45</span>
                  </figcaption>
                </figure>
              </a> <!-- ./products-link -->
            </li>
            <li class="products__item">
              <!-- products-link -->
              <a href="#" class="products__link">
                <figure class="products__card products__card--small">
                  <div class="products__card-img-container">
                    <img src="img/product1.png" alt="product 1" class="products__card-img">
                  </div>

                  <figcaption class="products__card-description">
                    <h3 class="products__card-title">red seat</h3>
                    <p class="products__card-sub-title">Lorem ipsum dolor sit amet.</p>
                    <span class="products__card-price">$45</span>
                  </figcaption>
                </figure>
              </a> <!-- ./products-link -->
            </li>
            <li class="products__item">
              <!-- products-link -->
              <a href="#" class="products__link">
                <figure class="products__card products__card--medium">
                  <div class="products__card-img-container">
                    <img src="img/table.png" alt="product 1" class="products__card-img">
                  </div>

                  <figcaption class="products__card-description">
                    <h3 class="products__card-title">white table</h3>
                    <p class="products__card-sub-title">Lorem ipsum dolor sit amet.</p>
                    <span class="products__card-price">$45</span>
                  </figcaption>
                </figure>
              </a> <!-- ./products-link -->
            </li>
            <li class="products__item">
              <!-- products-link -->
              <a href="#" class="products__link">
                <figure class="products__card products__card--small">
                  <div class="products__card-img-container">
                    <img src="img/product1.png" alt="product 1" class="products__card-img">

                  <figcaption class="products__card-description">
                    <h3 class="products__card-title">red seat</h3>
                    <p class="products__card-sub-title">Lorem ipsum dolor sit amet.</p>
                    <span class="products__card-price">$45</span>
                  </figcaption>
                </figure>
              </a> <!-- ./products-link -->
            </li>
          </ul>
        </div>
      </div> <!-- ./products -->

    </div> <!-- ./products-page -->

  </main> <!-- ./content -->

    <button class="nav-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">

        <!-- item -->
        <li class="nav__item">
          <a href="#" class="nav__link">
            <span class="nav__title">Living room</span>
            <span class="nav__icon">
              <img src="img/room.png" alt="living room">
